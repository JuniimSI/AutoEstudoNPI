<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

>
<head>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<nav class="black lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="emprestimo.html"></a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

		<div class="container">
			<div class="row">
				<a href="cadastro">Novo Item</a>
			</div>
			<div class= "row">
				<h5>Itens Disponiveis para Emprestimo</h5>
				<table class="stripped">
					<thead>
						<tr>
							<td>Name</td>
							<td>Usuario</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${itens}">
							<td th:text="${item.name}"></td>
							<td th:text="${item.usuario.name}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		<footer class=" black page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l12 s12">
          <h5 class="white-text">Company Bio</h5>
          <p class="grey-text text-lighten-4">We are a team of college students working on this project like it's our full time job. Any amount would help support and continue development on this project and is greatly appreciated.</p>


        </div>
        
        
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>
		
		<script src="/webjars/jquery/2.2.4/jquery.js"></script>
		<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>


</body>

</html>
